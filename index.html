<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dessert Cost Calculator</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#111827">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="topbar">
  <div>
    <h1>Dessert Cost Calculator</h1>
    <p class="sub">Ingredient â†’ unit cost â†’ recipe cost</p>
  </div>
  <div class="actions">
    <button id="addRowBtn" class="btn">+ Add</button>
    <button id="resetBtn" class="btn btn-secondary">Reset</button>
  </div>
</header>

<main class="container">
  <section class="card">

    <div class="tableWrap">
      <table id="tbl">

        <!-- ðŸ”¹ CONTROL DE ANCHO DE COLUMNAS -->
        <colgroup>
          <col class="c-name">
          <col class="c-num">
          <col class="c-num">
          <col class="c-num">
          <col class="c-num">
          <col class="c-num">
          <col class="c-btn">
        </colgroup>

        <thead>
          <tr>
            <th>Ingredient</th>
            <th>Cost</th>
            <th>Amount</th>
            <th>Unit Cost</th>
            <th>Recipe Amount</th>
            <th>Recipe Cost</th>
            <th></th>
          </tr>
        </thead>

        <tbody id="tbody"></tbody>

        <tfoot>
          <tr>
            <td colspan="5" class="totalLabel">Total</td>
            <td class="totalValue" id="totalCell">$0</td>
            <td></td>
          </tr>
        </tfoot>

      </table>
    </div>

    <div class="hint">
      On iPhone: Safari â†’ Share â†’ Add to Home Screen.
    </div>

  </section>
</main>

<script src="app.js"></script>

<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
}
</script>

</body>
</html>
